{% include "base.html" %}

{% block main_content %}

<form method="post">
    <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
    </label>

    <label>
        <div>Content</div>
        <textarea name="content">{{content}}</textarea>
    </label>
    <div>
        <input type="submit">
    </div>
</form>
<div class="error">{{error}}</div>
{% endblock %}
